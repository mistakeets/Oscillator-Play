<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>Oscillator Player</title>
  <script src='app.js'></script>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="application">
    <div>
      <h1> Oscillator Player</h1>
    </div>
    <div class="osc-controls">
      <form>
        <input id="on-off" type="button" value="start">
        <span>Click to start making noise</span>
        <p>Use slider to change frequency of the noise</p>
        <input type="range">
      </form>
    </div>

    <div class="osc-controls">
      <h2>Waveform</h2>
      <ul id="oscillator-list">
        <li id="sawtooth">Sawtooth</li>
        <li id="sine">Sine</li>
        <li id="triangle">Triangle</li>
        <li id="square">Square</li>
      </ul>
    </div>
    <div>
      <p>JavaScript Sound Demo
    </div>
  </div>
</body>

</html>
